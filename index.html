<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="mode-buttons">
            <button onclick="setMode('pomodoro')">Pomodoro</button>
            <button onclick="setMode('shortBreak')">Short Break</button>
            <button onclick="setMode('longBreak')">Long Break</button>
        </div>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
            <button id="startBtn" onclick="toggleTimer()">Start</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
